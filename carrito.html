<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNTO DE VENTA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./jspdf.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">PUNTO DE VENTA</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">PUNTO DE VENTA</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-ventas-por-dia" href="./ventas-por-dia.html" id="ventas-por-dia">
                            <i class="bi bi-graph-up"></i> Ventas por día
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© H@ckersSoftwareDevelopment</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">CARRITO</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">No hay ventas por el momento. <i class='bx bx-baguette'></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                        
                                <!--Esto se completa con el JS-->
                 </div>
                
                 <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">La compra se realizó con éxito. <i class='bx bx-baguette'></i></p>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    
    
</body>
</html>
